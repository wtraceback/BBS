{% extends "bbs_base.html" %}

{% block title %}
    登录
{% endblock %}

{% block content %}
    <form class="form-horizontal" method="post" action="{{ url_for('auth.login') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="password" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="登录">
        </div>
    </form>

    <div>
        {{ result }}
    </div>
{% endblock %}
