{% extends "bbs_base.html" %}

{% block title %}
    Topic
{% endblock %}

{% block content %}
    <h1>话题展示页</h1>

    <div class="topic-list" style="border: 1px solid #ccc">
        <h2>话题栏</h2>
        {% for t in topics %}
            <div class="topic-item">
                <a href="{{ url_for('topic.detail', id=t.id) }}">{{ t.title }}</a>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('topic.add') }}">添加新话题</a>
{% endblock %}
