{% extends "bbs_base.html" %}

{% block title %}
    用户资料页面
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <h1>用户资料页面</h1>
        <div class="user_avatar">
            <img src="{{ url_for('main.uploaded_file', filename=user.user_avatar) }}" alt="{{ user.username }}">
        </div>
        <div>
            <p>
                用户名：<span>{{ user.username }}</span>
            </p>
        </div>


        {% if user.id == current_user.id %}
            <h2>上传头像</h2>
            <div class="">
                <form class="form col-6" method="post" action="{{ url_for('main.add_avatar') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control"name="file" id="file">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-md" value="上传">
                    </div>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
